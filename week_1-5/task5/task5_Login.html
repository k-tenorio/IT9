<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <h2 class="title">Login</h2>

        <form class="form">
            <label class="label">Email</label>
            <input type="email" class="input" placeholder="Enter your email" required>

            <button class="btn">Login</button>
        </form>

        <p class="text">
            Don't have an account? <a href="task5_Register.html" class="link">Register here</a>
        </p>   
    </div>

</body>
