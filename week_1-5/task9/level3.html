<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Level 3 - Web Dev Mini-Quest</title>

    <style>
        body {
            background-color: #64d6de;
        }

        .card {
            margin: auto;
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .btn {
            transition-duration: 0.4s;
        }

        .btn:hover {
            background-color: #31868c;
            color: white;

        }

        #badge {
            border-radius: 7px;
            font-size: 10pt;
            color: white;
            display: inline;
            padding: 3px;
            background-color: rgb(60, 134, 134);
        }

        .btn-success {
            display: block;
            width: 100%;

        }
    </style>

    <script>
        let health = 1;

        function healthLevel() {
            if (health < 6) {
                health++;
            }

            document.getElementById("badge").innerText = "Health Bar: " + health;
            document.getElementById("display").innerText = "+1 Health ❤️ Current Health Bar: " + health;

            if (health >= 6) {
                document.getElementById("display").innerText = "MAX HEALTH ❤️ " + "(" + health + ")";
            }
        }
    </script>
</head>

<body>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 id="badge">Health Bar: 1</h5>
            <h4 class="mt-2"><b>JavaScript: Health Bar Add</b></h4>
            <div>
                <p id="display">Click the button to increase the health bar ❤️</p>
                <button onclick="healthLevel()" class="btn btn-success">+1 Health ❤️</button>
            </div>
            </p>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <a href="level2.html" class="btn btn-primary w-100">← BACK</a>
                    </div>
                    <div class="col">
                        <a href="level4.html" class="btn btn-primary w-100">NEXT →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
