<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Level 5 - Web Dev Mini-Quest</title>

    <style>
        body {
            background-color: #64d6de;
        }

        .card {
            margin: auto;
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .btn {
            border: solid;
            transition-duration: 0.4s;
        }

        .btn:hover {
            background-color: #31868c;
            color: white;

        }

        #card-title {
            border-radius: 7px;
            font-size: 10pt;
            color: white;
            display: inline;
            padding: 3px;
            background-color: rgb(60, 134, 134);
        }
    </style>

    <script>
        let count = 0;

        function updateCounter(amount) {
            if (count + amount >= 0) {
                count += amount
                document.getElementById("coin-display").innerText = count;
            } 

            if (count === 67) {
                document.getElementById("coin-display").innerText = "67!?!?"    
            }
        }
    </script>
</head>

<body>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 id="card-title">Level 5</h5>
            <h4 class="mt-2"><b>Counter: Coins</b></h4>
            <p>Use + and - buttons. Coins cannot go below 0.</p>
            
            <div class="d-flex justify-content-between align-items-center my-4">
                <button class="btn" onclick="updateCounter(-1)">-1</button>
                <h4>Coins: <span id="coin-display">0</span></h4>
                <button class="btn" onclick="updateCounter(1)">+1</button>
            </div>

            <p>Keep clicking and take a screenshot when coins changed.</p>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <a href="level4.html" class="btn btn-primary w-100">← BACK</a>
                    </div>
                    <div class="col">
                        <a href="level6.html" class="btn btn-primary w-100">NEXT →</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
