<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Level 6 - Web Dev Mini-Quest</title>

    <style>
        body {
            background-color: #64d6de;
        }

        .card {
            margin: auto;
            margin-top: 100px;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .btn {
            transition-duration: 0.4s;
        }

        .btn:hover {
            background-color: #31868c;
            color: white;

        }

        #card-title {
            border-radius: 7px;
            font-size: 10pt;
            color: white;
            display: inline;
            padding: 3px;
            background-color: rgb(60, 134, 134);
        }

        .btnRed,.btnGreen,.btnBlue {
            border-radius: 7px;
            padding: 10px;
            border: none
        }

        .btnRed {
            background-color: #dc3545;
            color: white;
        }

        .btnGreen {
            background-color: #198754;
            color: white;
        }

        .btnBlue {
            background-color: #2f5a85;
            color: white;
        }

        .container-display {
            background-color: rgb(204, 204, 204);
            padding: 10px;
        }
    </style>

    <script>
        function diffuse(diffuse) {
        const container = document.querySelector(".container-display");

        if (diffuse === 1 || diffuse === 3) {
            document.getElementById("display").innerText = "Boom! üí•"
            container.style.backgroundColor = "#dc3545";
            container.style.color = "white";
        } else if (diffuse === 2) { 
            document.getElementById("display").innerText = "Bomb has been defused! üí£";
            container.style.backgroundColor = "#198754"; 
            container.style.color = "white"; 
        }
    }
    </script>
</head>

<body>
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h5 id="card-title">Level 6</h5>
            <h4 class="mt-2"><b>Conditionals: Choose the Correct Wire</b></h4>
            <p>Choose a wire. Only one is correct. Use <strong>Use if/else</strong></p>

            <div class="d-flex justify-content-between align-items-center my-3 gap-3">
                <button class="btnRed w-100" onclick="diffuse(1)">„Ä∞Ô∏è Red Wire</button>
                <button class="btnGreen w-100" onclick="diffuse(2)">„Ä∞Ô∏è Green Wire</button>
                <button class="btnBlue w-100" onclick="diffuse(3)">„Ä∞Ô∏è Blue Wire</button>
            </div>

            <div class="container-display my-3"> 
                <small id="display">Choose a wire to see the result.</small>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <a href="level5.html" class="btn btn-primary w-100">‚Üê BACK</a>
                    </div>
                    <div class="col">
                        <a href="level1.html" class="btn btn-primary w-100"> ‚Üª RESTART (LEVEL 1)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
