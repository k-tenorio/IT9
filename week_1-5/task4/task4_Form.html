<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="username"> Enter your username: </label>
    <input type="text" name="username" id="username" placeholder="Enter your username">
<br><br>
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" placeholder="Enter your email" required>
<br><br>
    <label for="password">Enter your password: </label>
    <input type="password" name="password" id="password-field" placeholder="Enter your password" required>
<br><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" value="male" id="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" value="female" id="female">
<br><br>

    <label for="fruit">Types of Fruit: </label>
    <select name="fruit" id="fruit">
        <option value="Apple"> Apple</option>
        <option value="Banana"> Banana</option>
        <option value="Orange"> Orange</option>
    </select>

    <br><br>
    <label for="desc">Our description</label>
    <br><br>
    <textarea name="desc" id="desc" cols="50" rows="20" placeholder="Minimum of 100 characters"></textarea>
    <br><br>
    <input type="submit" value= "Submit Form">
</form>
</body>
</html>
